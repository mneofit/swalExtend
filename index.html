<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>swalExtend</title>
    <meta name="swalExtend" content="sweet alert extend">
    <meta name="author" content="Andrew Mestas">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swalExtend.css">
    <!-- grid only from bootstrap, no need to include if you have already bootstrap in your project -->
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1>Sweet Alert.js</h1>
    <div>
        <button id="simple">Hey, click me!</button>
    </div>

    <div>
        <button id="bootstrap_row">Multiple buttons in a row</button>    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="swalExtend.js"></script>
    <script>
        var swalFunction = function () {
            swal({
                title: "Are you sure?",
                text: "You will not be able to recover this imaginary file!",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Yes, delete it!",
                closeOnConfirm: false
            },
                function () {
                    swal("Deleted!", "Your imaginary file has been deleted.", "success");
                });
        };

        $("button#simple").click(function () {
            swalExtend({
                swalFunction: swalFunction,
                hasCancelButton: true,
                buttonNum: 2,
                buttonColor: ["blue", "yellow"],
                buttonNames: ["maybe delete", "probably/partially delete"],
                clickFunctionList: [
                    function () {
                        console.debug('ONE BUTTON');
                    },
                    function () {
                        console.debug('TWO BUTTON');
                    }
                ]
            });
        });

        $("button#bootstrap_row").click(function () {
            swalExtend({
                swalFunction: swalFunction,
                hasCancelButton: true,
                buttonNum: 2,
                buttonColor: ["blue", "yellow"],
                buttonNames: ["maybe delete", "maybe not"],
                width: '600px',
                rowButtons: {
                    confirm: 'col-md-3',
                    cancel: 'col-md-3',
                    buttons: [ "col-md-3", "col-md-3"]
                },
                clickFunctionList: [
                    function () {
                        console.debug('ONE BUTTON');
                    },
                    function () {
                        console.debug('TWO BUTTON');
                    }
                ]
            });
        });        

    </script>


</body>

</html>
